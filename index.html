<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <h2>Calculator</h2>
    </div>
    <div class="container">

        <div class="calculator">
            <input type="text" name="screen" id="screen" class="screen" placeholder="00">

            <table>
                <tr>
                    <td><button class="btn " data-num="1" id="btn1">1</button></td>
                    <td><button class="btn " data-num="2">2</button></td>
                    <td><button class="btn " data-num="3">3</button></td>
                    <td><button class="btn last" data-num="+" id="btnPlus" >+</button></td>
                </tr>
                <tr>
                    <td><button class="btn " data-num="4">4</button></td>
                    <td><button class="btn " data-num="5">5</button></td>
                    <td><button class="btn " data-num="6">6</button></td>
                    <td><button class="btn last" data-num="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn " data-num="7">7</button></td>
                    <td><button class="btn " data-num="8">8</button></td>
                    <td><button class="btn " data-num="9">9</button></td>
                    <td><button class="btn last" data-num="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="pink btn-clear">C</button></td>
                    <td><button class="btn " data-num="0">0</button></td>
                    <td><button class="btn-equal" id="equal">=</button></td>
                    <td><button class="btn last" data-num="/">/</button></td>
                </tr>

            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>


</html>
